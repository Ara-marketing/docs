<!DOCTYPE html>
<html>
    <head>
        <title>Ara Digital Ads Showcase</title>
        <link rel="stylesheet" href="resource/css/style.css">
        <script src="resource/js/jquery.min.js"></script>
        <script src="resource/js/function.js"></script>
    </head>
    <Body>
        <div class="container">
            <!--body content block-->
            <div class="inner-container center">
                <!--728x90 ad banner-->
                <video class="banner728x90" width="728" height="90" autoplay muted>
                    <source src="https://github.com/Ara-marketing/docs/raw/master/DigitalAdsShowCase-mp4/ads/SnapChat/banner.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
            </div>   
        </div> 
        <footer></footer>
        <div id="dashboard">
            <div id="dashboardheader">Settings</div>
            <div class="checkbox">
                <input type="checkbox" id="160x600" name="160x600" value="160x600">
                <label for="160x600">160 x 600</label>
                <button type="button" onclick="refresh('banner160x600')">Replay</button>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="728x90" name="728x90" value="728x90">
                <label for="728x90">728 x 90</label>
                <button type="button" onclick="refresh('banner728x90')">Replay</button>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="320x50" name="320x50" value="320x50">
                <label for="320x50">320 x 50</label>
                <button type="button" onclick="refresh('banner320x50')">Replay</button>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="300x250" name="300x250" value="300x250">
                <label for="300x250">300 x 250</label>
                <button type="button" onclick="refresh('banner300x250')">Replay</button>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="300x600" name="300x600" value="300x600">
                <label for="300x600">300 x 600</label>
                <button type="button" onclick="refresh('banner300x600')">Replay</button>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="320x480" name="320x480" value="320x480">
                <label for="320x480">320 x 480</label>
                <button type="button" onclick="refresh('banner320x480')">Replay</button>
            </div>
        </div>
    </Body>
</html>
