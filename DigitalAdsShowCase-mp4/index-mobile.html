<!DOCTYPE html>
<html>
    <head>
        <title>Ara Digital Ads Showcase</title>
        <link rel="stylesheet" href="resource/css/style.css">
        <script src="resource/js/jquery.min.js"></script>
        <script src="resource/js/function.js"></script>
    </head>
    <Body>
        <div class="container">
            <!--body content block-->
            <div class="inner-container center">
                <!--728x90 ad banner-->
                <video class="bannersnap" width="728" height="90" autoplay muted>
                    <source src="https://github.com/Ara-marketing/docs/raw/master/DigitalAdsShowCase-mp4/ads/SnapChat/banner.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
            </div>   
        </div> 
        <footer></footer>
        <div id="dashboard">
            <div id="dashboardheader">Settings</div>
            <div class="checkbox">
                <input type="checkbox" id="snap" name="snap" value="snap">
                <label for="snap">Snap Chat</label>
                <button type="button" onclick="refresh('bannersnap')">Replay</button>
            </div>
        </div>
    </Body>
</html>
